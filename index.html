<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leonardo Vinícius - Portfólio</title>

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      background-color: #121212; /* dark */
      color: #eee;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-weight: 700;
      font-size: 3rem;
      margin-bottom: 0.3rem;
    }
    p.subtitle {
      font-weight: 300;
      color: #888;
      margin-top: 0;
      margin-bottom: 2rem;
    }
    .links a {
      margin: 0 10px;
      text-decoration: none;
      color: #FFFF00; /* LinkedIn blue */
      font-weight: 600;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s ease;
    }
    .links a:hover {
      border-color: #0a66c2;
    }
    .snake {
      margin-top: 3rem;
      max-width: 300px;
      filter: drop-shadow(0 0 4px #0a66c2);
    }
    footer {
      margin-top: auto;
      padding-top: 2rem;
      font-size: 0.9rem;
      color: #555;
    }
    /* Botão "olha esse botão" */
    .btn-link {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background-color: #0a66c2;
      color: white;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }
    .btn-link:hover {
      background-color: #004182;
    }
  </style>
</head>
<body>

  <h1>Leonardo Vinícius</h1>
  <p class="subtitle">Estudante de Engenharia da Computação e aspirante a Programador & Desenvolvedor </p>

  <div class="links">
    <a href="https://www.linkedin.com/in/leonardo-vinicius-de-oliveira-frez/" target="_blank" class="btn-link">Olha esse botão... LinkedIn</a>
    <a href="https://github.com/devfleo" target="_blank" class="btn-link" style="background-color: #24292E;">Meus códigos no GitHub</a>
    <a href="mailto:Leonardoviniciusfrez@gmail.com" class="btn-link" style="background-color: #D14836;">Me manda um email</a>
  </div>



  <footer>
    &copy; 2025 Leonardo Vinícius — Feito com muitas lagrimas e tentativas de centralizar a div
  </footer>

</body>
</html>
