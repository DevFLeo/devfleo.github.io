<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Hover Effect</title>

  <!-- Importando a fonte Lato do Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">

  <!-- Conectando ao CSS externo -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Centralizando conteúdo com a classe wrapper -->
  <div class="wrapper">
    <h1>Meu Portfólio</h1>
    <p class="subtitle">Explore os projetos abaixo, mas cuidado... eles reagem 👀</p>

    <!-- Bloco de link com animações -->
    <div class="link_wrapper">
      <a href="#">
        <!-- Texto com efeito de transição -->
        <span class="text">Ver Projeto</span>
      </a>

      <!-- Ícone com borda animada -->
      <div class="icon">
        <!-- SVG de exemplo: ícone de check -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M20.285 6.709l-11.285 11.291-5.285-5.291 1.415-1.415 3.87 3.879 9.87-9.879z"/>
        </svg>
      </div>
    </div>

    <!-- Você pode duplicar esse bloco pra mais projetos -->
    <!-- <div class="link_wrapper">...</div> -->

  </div>

  <!-- Rodapé fixo -->
  <footer>
    Feito por Leonardo com raiva, lagrimas e muito café.
  </footer>

</body>
</html>
